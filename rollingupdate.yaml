---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollingupdate
  labels:
    app: go
spec:
  selector:
    matchLabels:
      app: rollingupdate #标签
  replicas: 3  # 建立3个pod
  minReadySeconds: 5
  strategy:
    type: RollingUpdate # 更新策略为滚动更新
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: rollingupdate
    spec:
      containers:
        - image: cuishuang/go-k8s-deploy-cuishuang:v1.3
          name: rollingupdate
          imagePullPolicy: Always
          command: ["./main","-v","v1.3"]
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: rollingupdate
  labels:
    app: rollingupdate
spec:
  selector:
    app: rollingupdate
  ports:
    - name: go-port
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31080
  type: NodePort